version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ezotrank/playground/saga-choreography/wallet

plugins:
  - name: go
    out: gen
    opt: paths=source_relative
  - name: go-grpc
    out: gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false